<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <nav>
                <ul class="toggle">
                    <li class="toggle-menu toggle-menu1 active">Текущий курс</li>
                    <li class="toggle-menu toggle-menu2">Конвертер</li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="converter">
        <div class="container">
            <form>
                <h2 class="converter__h2">Конвертер валют</h2>

                <div class="converter__title">
                    <div class="converter__title-out">
                        <label for="name">Отдаю:</label>
                        <select disabled class="form-control" id="exampleFormControlSelect1">
                            <option value="RUB" selected>RUB — Рубли</option>
                        </select>
                    </div>
                    <div class="converter__title-in">
                        <label for="name">Получаю:</label>
                        <select id="select" class="form-control" id="exampleFormControlSelect2">
                        </select>
                    </div>
                </div>

                <div class="converter__inputs">
                    <div class="converter__inputs-item">
                        <input id="input" type="number" class="form-control" id="name" autofocus />
                    </div>
                    <div class="converter__inputs-item">
                        <input id="result" type="number" class="form-control" id="name" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="current_rate">
        <div class="favorites">
            <div class="container">
                <div class="favorites__table">
                    <h1>Избранное</h1>
                    <div class="cardsFavor">
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <h2 class="cards__h2">Текущий курс</h2>
            <div class="container" id="data">
            </div>
        </div>
    </div>


    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="script.js"></script>
</body>

</html>
