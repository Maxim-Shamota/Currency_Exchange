<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="shortcut icon" href="baks.ico" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="audio">
                <audio loop src="./audio/mix.mp3" type="audio/mp3" id="player"></audio>
                <div class="audio-icon">
                    <li>
                        <label>
                            <input type="checkbox" class="checkbox" id="audio">
                            <div class="icon"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
                        </label>
                    </li>
                </div>
            </div>
            <nav>
                <ul class="toggle">
                    <li class="toggle-menu toggle-menu1 active">
                        <span>Текущий курс</span>
                    </li>
                    <li class="toggle-menu toggle-menu2">
                        <span>Конвертер</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="converter">
        <div class="container">
            <form>
                <h2 class="converter__h2">Конвертер валют</h2>

                <div class="converter__title">

                    <div class="converter__title-out">
                        <h4 for="name">Отдаю:</h4>
                        <select class="form-control" id="selectIn">
                            <option value="RUB" selected>1 Россиийский Рубль</option>
                        </select>
                        <div class="converter__inputs-item">
                            <input id="input" type="number" class="form-control" id="name" autofocus />
                        </div>
                    </div>
                    <div class="converter__title-in">
                        <h4 for="name">Получаю:</h4>
                        <select id="select" class="form-control">
                            <option value="RUB" selected>1 Россиийский Рубль</option>
                        </select>
                        <div class="converter__inputs-item">
                            <input id="result" type="number" class="form-control" id="name" />
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="current_rate">
        <div class="favorites">
            <div class="container">
                <div class="favorites__table">
                    <h1>Избранное</h1>
                    <div class="cardsFavor">
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <h2 class="cards__h2">
                <span>Текущий курс</span>
            </h2>
            <div class="container" id="data">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="script.js"></script>
</body>

</html>
